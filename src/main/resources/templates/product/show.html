<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Survey</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/static/theme.css}"
          href="../static/theme.css"/>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/welcome">Personality Test</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/product/list">Results</a></li>
                <li><a href="/product/new">New survey</a></li>
            </ul>
        </div>
    </div>
</nav>



<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h1>Thanks for your answer ! </h1>
            <h1>Your answer will be saved our database and used for personality analysis of community :) </h1>

            <h2>Personal Record</h2>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}">Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.name}">Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Surname:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.surname}">Surname</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Age:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.age}">Age</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Mail</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.mail}">Mail</p>
                    </div>
                </div>

                <!--div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Avarage</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.getAvg()}">Average</p>
                    </div>
                </div-->

                <!--div class="form-group" th:class="${#fields.hasErrors('mail')} ? 'form-group has-error' : 'form-group'">
                    <label class="col-sm-2 control-label">How satisfied are you with the water service provided by the municipality?</label>
                    <br /><br />
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{mail}" th:errorclass="has-error"/>

                        <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('mail')}" th:text="${err}" />
                       </ul>
                    </span>
                    </div>
                </div-->


                <a class="btn btn-default"  href="/welcome">Return Home Page</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
